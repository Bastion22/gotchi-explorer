{% extends "base.html" %}


{% block content %}

{% include 'back_button.html' %}


<div class="master-gotchi">

        {% for svg_data in return_svg %}

                <a class="gotchi-link" href="https://app.aavegotchi.com/gotchi/{{ gotchi_id }}" target="_blank"><svg class="gotchi-himself" style="background: none;">{{ svg_data |safe }}</svg></a>

        {% endfor %}

</div>


<div class="stats-img-master">

    <a href="http://gotchiexplorer.com/nrg/"><img class="stats-img" src="/static/images/stats/nrg.png" alt="nrg.png"></a>
    <a href="http://gotchiexplorer.com/agg/"><img class="stats-img" src="/static/images/stats/agg.png" alt="agg.png"></a>
    <a href="http://gotchiexplorer.com/spk/"><img class="stats-img" src="/static/images/stats/spk.png" alt="spk.png"></a>
    <a href="http://gotchiexplorer.com/brn/"><img class="stats-img" src="/static/images/stats/brn.png" alt="brn.png"></a>
    <a href="http://gotchiexplorer.com/eys/"><img class="stats-img" src="/static/images/stats/eys.png" alt="eys.png"></a>
    <a href="http://gotchiexplorer.com/eyc/"><img class="stats-img" src="/static/images/stats/eyc.png" alt="eyc.png"></a>

</div>


<div class="stats-text-master">
    <a href="http://gotchiexplorer.com/nrg/"><button class="stats-text">{{ return_stats.0 }}</button></a>
    <a href="http://gotchiexplorer.com/agg/"><button class="stats-text">{{ return_stats.1 }}</button></a>
    <a href="http://gotchiexplorer.com/spk/"><button class="stats-text">{{ return_stats.2 }}</button></a>
    <a href="http://gotchiexplorer.com/brn/"><button class="stats-text">{{ return_stats.3 }}</button></a>
    <a href="http://gotchiexplorer.com/eys/"><button class="stats-text">{{ return_stats.4 }}</button></a>
    <a href="http://gotchiexplorer.com/eyc/"><button class="stats-text">{{ return_stats.5 }}</button></a>

</div>


{% endblock %}
